<div id="map" class="graphic"></div>
<div class="tooltip">
    <span id="t-name"></span><br />

            <td>Hillary Clinton</td>
            <td id="t-dem"></td>
        </tr>
        <tr>
            <td>Donald Trump</td>
            <td id="t-gop"></td>
        </tr>
    </table>
</div>

    <br />

    chance of winning the election.
</div>

<div class="map-controls">
    <button id="toggleProbs">Toggle Probabilities</button>
</div><br />

<div id="histogram" class="graphic"></div>
