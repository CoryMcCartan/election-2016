<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ site.description }}">
        <link rel="manifest" href="manifest.json">

        {% if jekyll.environment == "production" %}
        <base href="{{ site.url }}{{ site.baseurl }}/">
        <!-- HTTPS redirect -->
        <script type="text/javascript">
            if (location.protocol !== "https:") location.protocol = "https:";
        </script>
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" /> <!-- for search engines -->
        {% endif %}

        <link rel="icon" type="image/gif" href="{{ site.baseurl }}/assets/flag.gif">

        <title>{{ page.title }}</title>

        <!-- 
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'> 
        -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:300,700,400' rel='stylesheet' type='text/css'>
        {% stylesheet main %}
    </head>
    <body>
        <nav>
            <h1> 
                <img class="flag-icon" src="{{ site.baseurl }}/assets/flag.gif">
                {{ site.title }} 
            </h1>
            <a href="https://github.com/CoryMcCartan/election-2016" target="_blank" id="github">View Code</a>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            &copy; 2016.  All Rights Reserved.
        </footer>
    </body>
</html>
