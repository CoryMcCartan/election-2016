<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
        <meta name="description" content="{{ site.description }}">
        <link rel="manifest" href="{{site.baseurl}}/manifest.json">
        <link rel="canonical" href="{{ site.url }}" /> <!-- for search engines -->

        <link rel="icon" type="image/gif" href="{{site.baseurl}}/assets/flag.gif">

        <title>{{ site.title }}: {{ page.title }}</title>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'> 
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:300,700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)
            },i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-79274202-2', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <nav>
            <h1> 
                <img class="flag-icon" src="{{site.baseurl}}/assets/flag.gif">
                <a href="{{site.baseurl}}/" style="color: black">{{ site.title }}</a>
                <ul class="nav">
                    <li>
                        <a {% if page.title != "President" %}class="inactive"{% endif %}
                            href="{{site.baseurl}}/president/">President</a>
                    </li>
                    <li>
                        <a {% if page.title != "House" %}class="inactive"{% endif %}
                            href="{{site.baseurl}}/house/">House</a>
                    </li>
                </ul>
            </h1>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            &copy; 2016.  All Rights Reserved.
            <a href="https://github.com/CoryMcCartan/election-2016" target="_blank" id="github">View Code</a>.
        </footer>
    </body>
</html>
