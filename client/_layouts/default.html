<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ site.description }}">

		{% if jekyll.environment == "production" %}
   		<base href="{{ site.url }}">
   		<!-- HTTPS redirect -->
   		<script type="text/javascript">
   			if (location.protocol !== "https:") location.protocol = "https:";
   		</script>
   		<link rel="canonical" href="{{ site.url }}{{ page.url }}" /> <!-- for search engines -->
		{% endif %}

        <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">

        <title>{{ page.title }}</title>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
    </head>
    <body>
        <nav>
            <h1> {{ site.title }} </h1>
        </nav>

        <div class="page-content">
            {{ content }}
        </div>

        <footer>
            &copy; 2016.  All Rights Reserved.
        </footer>
    </body>
</html>
