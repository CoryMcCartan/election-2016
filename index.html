<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Statistical predictions for the electoral college in the 2016 U.S.  presidential election.
">

        

        <link rel="icon" type="image/gif" href="/election-2016/assets/flag.gif">

        <title>2016 Presidential Election Predictions</title>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="/election-2016/build/main.css">
    </head>
    <body>
        <nav>
            <h1> 
                <img class="flag-icon" src="/election-2016/assets/flag.gif">
                2016 Presidential Election Predictions 
            </h1>
        </nav>

        <div class="page-content">
            <div id="map" class="graphic"></div>
<div class="tooltip">
    <span id="t-name"></span><br />
    Chance of winning:
    <table>
        <tr>
            <td>Hillary Clinton</td>
            <td id="t-dem"></td>
        </tr>
        <tr>
            <td>Donald Trump</td>
            <td id="t-gop"></td>
        </tr>
    </table>
</div>

<div id="summary">
    <h1 class="dem" id="demEV"></h1>
    <h1 class="gop" id="gopEV"></h1>
    <br /> <b>
    Hillary Clinton
    <span class="spacer"></span>
    Donald Trump
    </b><br />
    <br />
    <span id="winner"></span> 
    has a <span id="prob"></span>%
    chance of winning the election.
</div>

<div class="map-controls">
    <button id="toggleProbs">Toggle Probabilities</button>
</div><br />

<div id="histogram" class="graphic"></div>


<script type="text/javascript" src="/election-2016/build/lib/lib.js"></script>
<script type="text/javascript" src="/election-2016/build/main.js"></script>

        </div>

        <footer>
            &copy; 2016.  All Rights Reserved.
        </footer>
    </body>
</html>
